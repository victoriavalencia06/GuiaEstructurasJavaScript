    <div class="container mt-5">
        <div class="row">
            <!-- Columna izquierda: Formulario -->
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h4 class="text-center mb-4">Tabla de Multiplicar</h4>
                    <form id="formTabla">
                        <input type="number" id="numeroTabla" class="form-control mb-3" placeholder="Ingrese un número">
                        <div class="d-flex justify-content-between">
                            <button type="button" onclick="generarTabla()" class="btn btn-primary">Generar</button>
                            <button type="button" onclick="limpiarTabla()" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Columna derecha: Resultado -->
            <div class="col-md-6">
                <div class="card p-4 shadow bg-light" id="tablaResultado" style="display: none;">
                    <h5 class="text-center mb-3">Resultado</h5>
                    <ul class="list-group" id="listaTabla"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generarTabla() {
            const numero = parseInt(document.getElementById('numeroTabla').value);
            const lista = document.getElementById('listaTabla');
            lista.innerHTML = '';

            if (isNaN(numero)) {
                alert('Por favor ingresa un número válido');
                return;
            }

            for (let i = 1; i <= 10; i++) {
                const resultado = numero * i;
                const item = document.createElement('li');
                item.className = 'list-group-item';
                item.textContent = `${numero} x ${i} = ${resultado}`;
                lista.appendChild(item);
            }

            document.getElementById('tablaResultado').style.display = 'block';
        }

        function limpiarTabla() {
            document.getElementById('numeroTabla').value = '';
            document.getElementById('listaTabla').innerHTML = '';
            document.getElementById('tablaResultado').style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
