    <div class="container mt-4">
        <h2 class="text-center mb-4">Ejercicio 4: Número mayor</h2>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Ingresa dos números</h5>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label for="numero1" class="form-label">Número 1</label>
                                <input type="number" id="numero1" class="form-control" placeholder="Ej: 10">
                            </div>
                            <div class="col-6">
                                <label for="numero2" class="form-label">Número 2</label>
                                <input type="number" id="numero2" class="form-control" placeholder="Ej: 25">
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button class="btn btn-primary w-50" onclick="calcularMayor()">Calcular mayor</button>
                            <button class="btn btn-secondary w-50" onclick="limpiarEj4()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5 mt-4 mt-md-0">
                <div class="card border-success shadow">
                    <div class="card-body">
                        <h5 class="card-title text-success">Resultado</h5>
                        <p id="resultadoMayor" class="fs-6 mt-3">Aquí se muestra cual es el número mayor.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcularMayor() {
            const num1 = parseInt(document.getElementById("numero1").value);
            const num2 = parseInt(document.getElementById("numero2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("resultadoMayor").textContent = "Por favor ingresa ambos números.";
                return;
            }

            let resultado;
            if (num1 === num2) {
                resultado = "Ambos números son iguales.";
            } else {
                resultado = `El número mayor es: ${num1 > num2 ? num1 : num2}`;
            }

            document.getElementById("resultadoMayor").textContent = resultado;
        }

        function limpiarEj4() {
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";
            document.getElementById("resultadoMayor").textContent = "Aquí aparecerá el número mayor.";
        }
    </script>
