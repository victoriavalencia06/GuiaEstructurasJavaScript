    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-3">Verifica tu edad   <i class="bi bi-person-check-fill text-primary"></i></h2>
            <p class="text-center">Ingresa tu edad para saber si eres mayor de edad:</p>

            <div class="mb-3">
                <label for="edadInput" class="form-label">Edad:</label>
                <input type="number" id="edadInput" class="form-control" placeholder="Ej: 21" min="1">
                <div class="invalid-feedback">Por favor ingresa una edad válida mayor que 0.</div>
            </div>

            <button onclick="verificarEdad()" class="btn btn-primary w-100">Verificar</button>
            <p id="resultado" class="text-center mt-4 fs-5 fw-bold"></p>
        </div>
    </div>

    <script>
        function verificarEdad() {
            const input = document.getElementById("edadInput");
            const edad = parseInt(input.value);
            const resultado = document.getElementById("resultado");

            // verifica si el campo esta vacio
            if (isNaN(edad) || edad <= 0) {
                input.classList.add("is-invalid");
                resultado.textContent = "";
                return;
            }

            input.classList.remove("is-invalid");

            const mensaje = edad >= 18 ? "✅ Felicidades, eres mayor de edad." : "⚠️ Eres menor de edad.";

            resultado.textContent = mensaje;
            resultado.className = edad >= 18 ? "text-success text-center mt-4 fs-5 fw-bold" : "text-warning text-center mt-4 fs-5 fw-bold";
        }
    </script>
